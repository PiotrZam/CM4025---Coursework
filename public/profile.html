<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="/styles/allPages.css">
    <link rel="stylesheet" type="text/css" href="/styles/profile.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header">
        <h1>Your Profile</h1> 
    </div>

    <nav id="menu">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i></a>
        <a href="newStory.html"><i class="fa-solid fa-square-plus"></i></a>
        <a href="userRanking.html"><i class="fa-solid fa-user-group"></i></a>
        <a href="storyRanking.html"><i class="fa-solid fa-bell"></i></a>
        <a href="profile.html"><i class="fa-solid fa-user"></i></a>
    </nav>

    <div id="login-fields">
        <input type="hidden" id="loggedUserName" value="" />
        <div id="user-status">
            <span id="user-status-text">Log in</span>
        </div>
        <div id="logout-link" style="display:none;">
            <a href="#" id="logout">Log out</a>
        </div>
    </div>

    <div id="profile-wrapper" style="display:none;">
        <div id="login-message" style="display:none;">
            <h4 id="login-message-text"></h4>
        </div>

        <div id="profile-stats-container" class="dashbd-cont">
            <div id="profile-stats-header" class="dashbd-hdr">
                <h2>Your Statistics</h2>
            </div>
            <div id="profile-stats" class="dashbd-lst">
                <div id="profile-stats-rating" class="profile-stats-row prof-row">
                    <p>Average Story Rating:</p>
                    <div id="profile-stats-rating-stars"></div>
                    <div id="profile-stats-rating-val" class="profile-stats-val"></div>
                </div>
                <div id="profile-stats-num-stories" class="profile-stats-row prof-row">
                    <p>Uploaded Stories:</p>
                    <div id="profile-stats-num-stories-val" class="profile-stats-val"></div>
                </div>
                <div id="profile-stats-read-stories" class="profile-stats-row prof-row">
                    <p>Read Stories:</p>
                    <div id="profile-stats-read-stories-val" class="profile-stats-val"></div>
                </div>
                <div id="profile-stats-ratings-rec" class="profile-stats-row prof-row">
                    <p>Received Ratings:</p>
                    <div id="profile-stats-ratings-rec-val" class="profile-stats-val"></div>
                </div>
                <div id="profile-stats-ratings-gvn" class="profile-stats-row prof-row">
                    <p>Given Ratings:</p>
                    <div id="profile-stats-ratings-gvn-val" class="profile-stats-val"></div>
                </div> 
            </div>
        </div>

        <div id="cur-usr-stor-wrapper" class="dashbd-cont">
            <div id="cur-usr-stor-header" class="dashbd-hdr">
                <h2>Your Stories</h2>
            </div>
            <div id="cur-usr-stor-list" class="dashbd-lst">

            </div>
        </div>
    </div>

    <div id="signup-login-form-wrapper">     
        <div id="login-form-container" style="display:none;">
            <form id="login-form" class="prof-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="sign-in-username" name="username" placeholder="Enter your username">
                </div>
        
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="sign-in-password" name="password" placeholder="Enter your password">
                </div>
        
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="sign-up-form-container" style="display:none;">
            <form id="sign-up-form" class="prof-form">
                <h2>Create an Account</h2>
                
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="sign-up-username" name="username" placeholder="Enter your username" required>
                </div>
        
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="sign-up-password" name="password" placeholder="Enter your password" required>
                </div>
        
                <div class="g-recaptcha" data-sitekey="6LepqQUrAAAAAB1rEuV0ZOcTjeNbXgCqUd4NtC9E"></div>
        
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.min.js"></script>
<script src="/javascript/allPages.js" type="module"></script>
<script src="/javascript/profile.js" type="module"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</html>
