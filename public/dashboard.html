<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Post Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/styles/allPages.css">
    <link rel="stylesheet" type="text/css" href="/styles/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div id="header">
        <h1>Post Dashboard</h1>
    </div>

    <nav id="menu">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i></a>
        <a href="newStory.html"><i class="fa-solid fa-square-plus"></i></a>
        <a href="userRanking.html"><i class="fa-solid fa-user-group"></i></a>
        <a href="storyRanking.html"><i class="fa-solid fa-bell"></i></a>
        <a href="profile.html"><i class="fa-solid fa-user"></i></a>
    </nav>
    <div id="login-fields">
        <input type="hidden" id="loggedUserName" value="" />
        <div id="user-status">
            <span id="user-status-text">Log in</span>
        </div>
        <div id="logout-link" style="display:none;">
            <a href="#" id="logout">Log out</a>
        </div>
    </div>  

    <div id="filters">
        <div class="seen-story-filter filter-toggle">
            <input type="hidden" id="seen-story-current-filter" value="all" />
            <button class="toggle-btn active" data-state="all">All stories</button>
            <button class="toggle-btn" data-state="read">Read</button>
            <button class="toggle-btn" data-state="unread">Unread</button>
        </div>  
        
        <div class="genre-filter">
            <button id="toggle-genre" class="filter-toggle-btn">Genres</button>
            <div id="genre-dropdown" class="genre-dropdown" style="display: none;">
                <input type="hidden" id="genre-current-filter" value="" />
                <div class="dropdown-options">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </div>

        <button id="apply-filters-btn" class="apply-btn">Filter</button>
    </div>

    <div class="dashboard">

        <div id="posts-wrapper">
        </div>
        <!-- More posts go here -->
    
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.min.js"></script>
<script src="/javascript/allPages.js" type="module"></script>
<script src="/javascript/dashboard.js" type="module"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</html>
