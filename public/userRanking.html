<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ranking</title>
    <link rel="stylesheet" type="text/css" href="/styles/allPages.css">
    <link rel="stylesheet" type="text/css" href="/styles/userRanking.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header">
        <h1>User Ranking</h1> 
    </div>

    <nav id="menu">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i></a>
        <a href="newStory.html"><i class="fa-solid fa-square-plus"></i></a>
        <a href="userRanking.html"><i class="fa-solid fa-user-group"></i></a>
        <a href="storyRanking.html"><i class="fa-solid fa-bell"></i></a>
        <a href="profile.html"><i class="fa-solid fa-user"></i></a>
        <a href="login.html"><i class="fa-solid fa-gear"></i></a>
    </nav>

    <div id="login-fields">
        <input type="hidden" id="loggedUserName" value="" />
        <div id="user-status">
            <span id="user-status-text">Log in</span>
        </div>
        <div id="logout-link" style="display:none;">
            <a href="#" id="logout">Log out</a>
        </div>
    </div>

    <div id="user-ranking-toggle-ctn">
        <div id="user-ranking-toggle">
            <input type="hidden" id="top-users-current-filter" value="authors" />
            <button class="toggle-btn active" data-state="authors">Top Authors</button>
            <button class="toggle-btn" data-state="readers">Top Readers</button>
        </div>
    </div>

    <div id="auth-rank-cont" class="dashbd-cont">
        <div id="auth-rank-hdr" class="dashbd-hdr">
            <h2>Top Rated Authors</h2>
        </div>

        <div id="auth-rank-lst" class="dashbd-lst">

        </div>
    </div>

    <div id="reader-rank-cont" class="dashbd-cont" hidden>
        <div id="reader-rank-hdr" class="dashbd-hdr">
            <h2>Most Active Readers</h2>
        </div>

        <div id="reader-rank-lst" class="dashbd-lst">

        </div>
    </div>
</body>
<script src="/javascript/allPages.js" type="module"></script>
<script src="/javascript/userRanking.js" type="module"></script>
</html>
